<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubik's Cube Layer-by-Layer Solver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      max-width: 350px;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .step-info {
      margin-top: 10px;
      font-size: 14px;
    }

    .move-display {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      min-height: 60px;
    }

    .current-move {
      font-size: 18px;
      font-weight: bold;
      color: #4CAF50;
    }

    .move-sequence {
      font-size: 12px;
      color: #ccc;
      margin-top: 5px;
      word-wrap: break-word;
    }

    .error-message {
      color: #ff4444;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="controls">
    <h3>Rubik's Cube Layer-by-Layer Solver</h3>
    <div>
      <button onclick="cube.randomRotate()">Random Shuffle</button>
      <button onclick="cube.scramble()">Apply Predetermined Scramble</button>
      <button onclick="cube.autoSolve()">Auto Solve</button>
      <button onclick="cube.stopSolve()">Stop</button>
    </div>
    <div>
      <h4>Manual Rotations (Keyboard):</h4>
      <p>U/u, D/d, R/r, L/l, F/f, B/b</p>
      <p>Uppercase = anticlockwise, lowercase = clockwise</p>
    </div>
    <div class="step-info">
      <div>Current Step: <span id="currentStep">Ready</span></div>
      <div>Move Count: <span id="moveCount">0</span></div>
      <div>Step Count: <span id="stepCount">0</span></div>
    </div>
    <div class="move-display">
      <div class="current-move">Next Move: <span id="currentMove">-</span></div>
      <div class="move-sequence">Sequence: <span id="moveSequence">-</span></div>
    </div>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="lib/orbit.js"></script>
  <script>
    // Initialize Three.js components
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      1,
      10000
    );
    camera.position.set(600, 600, 600);
    const viewCenter = new THREE.Vector3(0, 0, 0);
    camera.up.set(0, 1, 0);
    camera.lookAt(viewCenter);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.5;
    controls.minDistance = 300;
    controls.maxDistance = 800;
    controls.target = viewCenter;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xfefefe);
    scene.add(ambientLight);

    // Raycaster for mouse interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Direction vectors for algorithm
    const XLine = new THREE.Vector3(1, 0, 0);
    const XLineAd = new THREE.Vector3(-1, 0, 0);
    const YLine = new THREE.Vector3(0, 1, 0);
    const YLineAd = new THREE.Vector3(0, -1, 0);
    const ZLine = new THREE.Vector3(0, 0, 1);
    const ZLineAd = new THREE.Vector3(0, 0, -1);

    // Rubik's Cube class with layer-by-layer algorithm
    class RubiksCube {
      constructor(x = 0, y = 0, z = 0, num = 3, len = 50) {
        this.x = x;
        this.y = y;
        this.z = z;
        this.num = num;
        this.len = len;
        this.isRotating = false;
        this.isAutoSolve = false;
        this.moveCount = 0;
        this.stepCount = 0;
        this.currentStep = 1;
        this.minCubeIndex = 101;
        
        // Algorithm specific properties
        this.bottomColor = null;
        this.topColor = null;
        this.startFaceNo = 0;
        this.currentFaceNo = 0;
        this.endFaceNo = 3;
        this.startTime = 0;
        this.endTime = 0;
        
        // Colors matching the original: [Right, Left, Up, Down, Front, Back]
        this.colors = [
          0xff0000, // Red (Right)
          0xff8c00, // Orange (Left)  
          0xffffff, // White (Up)
          0xffff00, // Yellow (Down)
          0x00ff00, // Green (Front)
          0x0000ff  // Blue (Back)
        ];
        
        this.colorNames = ['red', 'orange', 'white', 'yellow', 'green', 'blue'];
        
        this.cubes = [];
        this.initStatus = [];
        this.moveQueue = [];
        
        // For mouse/touch interaction
        this.intersect = null;
        this.normalize = null;
        this.startPoint = null;
        this.movePoint = null;
        
        this.initialize();
        this.setupEventListeners();
        this.updateUI();
      }

      initialize() {
        // Clear existing cubes
        this.cubes.forEach(cube => scene.remove(cube));
        this.cubes = [];
        this.initStatus = [];
        
        // Calculate starting position
        const leftUpX = this.x - this.num / 2 * this.len;
        const leftUpY = this.y + this.num / 2 * this.len;
        const leftUpZ = this.z + this.num / 2 * this.len;
        
        let cubeIndex = this.minCubeIndex;
        const ids = [];
        
        // Create all cubes
        for (let i = 0; i < this.num; i++) {
          for (let j = 0; j < this.num * this.num; j++) {
            const x = (leftUpX + this.len / 2) + (j % this.num) * this.len;
            const y = (leftUpY - this.len / 2) - Math.floor(j / this.num) * this.len;
            const z = (leftUpZ - this.len / 2) - i * this.len;
            
            const cube = this.createCube(x, y, z);
            cube.cubeIndex = cubeIndex;
            
            this.initStatus.push({
              x: x,
              y: y,
              z: z,
              cubeIndex: cubeIndex
            });
            
            ids.push(cubeIndex);
            this.cubes.push(cube);
            scene.add(cube);
            
            cubeIndex++;
          }
        }
        
        this.minCubeIndex = Math.min(...ids);
        
        // Add transparent cube for interaction
        const coverGeometry = new THREE.BoxGeometry(150, 150, 150);
        const coverMaterial = new THREE.MeshBasicMaterial({
          vertexColors: THREE.FaceColors,
          opacity: 0,
          transparent: true
        });
        const coverCube = new THREE.Mesh(coverGeometry, coverMaterial);
        coverCube.cubeType = 'coverCube';
        scene.add(coverCube);
      }

      createCube(x, y, z) {
        const materials = [];
        
        // Create materials for each face
        for (let i = 0; i < this.colors.length; i++) {
          const canvas = this.createFaceCanvas(this.colors[i]);
          const texture = new THREE.Texture(canvas);
          texture.needsUpdate = true;
          const material = new THREE.MeshLambertMaterial({ map: texture });
          materials.push(material);
        }
        
        const geometry = new THREE.BoxGeometry(this.len, this.len, this.len);
        
        // Ensure geometry has proper face material indices
        if (geometry.faces) {
          // Older Three.js - assign material indices to faces
          for (let i = 0; i < geometry.faces.length; i += 2) {
            const faceIndex = Math.floor(i / 2);
            geometry.faces[i].materialIndex = faceIndex;
            geometry.faces[i + 1].materialIndex = faceIndex;
          }
        }
        
        const cube = new THREE.Mesh(geometry, materials);
        cube.position.set(x, y, z);
        
        return cube;
      }

      createFaceCanvas(color) {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 256;
        const context = canvas.getContext('2d');
        
        if (context) {
          // Black background
          context.fillStyle = 'rgba(0,0,0,1)';
          context.fillRect(0, 0, 256, 256);
          
          // Colored square with rounded corners
          context.beginPath();
          context.rect(16, 16, 224, 224);
          context.lineJoin = 'round';
          context.lineWidth = 16;
          
          // Convert hex color to rgba string
          const r = (color >> 16) & 0xFF;
          const g = (color >> 8) & 0xFF;
          const b = color & 0xFF;
          const rgbaColor = `rgba(${r},${g},${b},1)`;
          
          context.fillStyle = rgbaColor;
          context.strokeStyle = rgbaColor;
          context.stroke();
          context.fill();
        }
        
        return canvas;
      }

      setupEventListeners() {
        // Mouse events
        renderer.domElement.addEventListener('mousedown', (e) => this.startCube(e), false);
        renderer.domElement.addEventListener('mousemove', (e) => this.moveCube(e), false);
        renderer.domElement.addEventListener('mouseup', () => this.stopCube(), false);
        
        // Touch events
        renderer.domElement.addEventListener('touchstart', (e) => this.startCube(e), false);
        renderer.domElement.addEventListener('touchmove', (e) => this.moveCube(e), false);
        renderer.domElement.addEventListener('touchend', () => this.stopCube(), false);
        
        // Keyboard events
        document.addEventListener('keydown', (e) => this.handleKeyboard(e), false);
      }

      handleKeyboard(event) {
        if (this.isRotating || this.isAutoSolve) return;
        
        const key = event.key;
        const upperKey = key.toUpperCase();
        const isUpperCase = key === upperKey;
        
        // Remember: in this notation, uppercase = anticlockwise, lowercase = clockwise
        switch (upperKey) {
          case 'U':
            if (isUpperCase) this.U();
            else this.u();
            break;
          case 'D':
            if (isUpperCase) this.D();
            else this.d();
            break;
          case 'R':
            if (isUpperCase) this.R();
            else this.r();
            break;
          case 'L':
            if (isUpperCase) this.L();
            else this.l();
            break;
          case 'F':
            if (isUpperCase) this.F();
            else this.f();
            break;
          case 'B':
            if (isUpperCase) this.B();
            else this.b();
            break;
        }
      }

      // Get cube by linear index (algorithm integration)
      getCubeByIndex(index, rotateNum = 0) {
        let tempIndex = index;
        
        // Apply rotation transformation to index
        while (rotateNum > 0) {
          if (Math.floor(index / 9) === 0) {
            if (index % 3 === 0) {
              index += 2;
            } else if (index % 3 === 1) {
              index += 10;
            } else if (index % 3 === 2) {
              index += 18;
            }
          } else if (index % 3 === 2) {
            if (Math.floor(index / 9) === 0) {
              index += 18;
            } else if (Math.floor(index / 9) === 1) {
              index += 8;
            } else if (Math.floor(index / 9) === 2) {
              index -= 2;
            }
          } else if (Math.floor(index / 9) === 2) {
            if (index % 3 === 2) {
              index -= 2;
            } else if (index % 3 === 1) {
              index -= 10;
            } else if (index % 3 === 0) {
              index -= 18;
            }
          } else if (index % 3 === 0) {
            if (Math.floor(index / 9) === 2) {
              index -= 18;
            } else if (Math.floor(index / 9) === 1) {
              index -= 8;
            } else if (Math.floor(index / 9) === 0) {
              index += 2;
            }
          }
          rotateNum--;
        }
        
        // Find cube with matching index
        for (let i = 0; i < this.cubes.length; i++) {
          if (this.cubes[i].cubeIndex === index + this.minCubeIndex) {
            return this.cubes[i];
          }
        }
        console.warn(`Could not find cube with index ${index}`);
        return null;
      }

      getCubeByIndexs(indexs) {
        return indexs.map(index => this.getCubeByIndex(index));
      }

      // Get face color by vector
      getFaceColorByVector(cube, vector) {
        if (!cube || !vector) return 0;
        
        // Transform vector to object space
        const localVector = vector.clone();
        const worldToLocal = cube.matrixWorld.clone().invert();
        localVector.transformDirection(worldToLocal);
        
        // Determine which face the vector points to
        const abs = localVector.clone();
        abs.x = Math.abs(abs.x);
        abs.y = Math.abs(abs.y);
        abs.z = Math.abs(abs.z);
        
        let faceIndex;
        if (abs.x > abs.y && abs.x > abs.z) {
          faceIndex = localVector.x > 0 ? 0 : 1; // Right : Left
        } else if (abs.y > abs.z) {
          faceIndex = localVector.y > 0 ? 2 : 3; // Up : Down
        } else {
          faceIndex = localVector.z > 0 ? 4 : 5; // Front : Back
        }
        
        return faceIndex;
      }

      // Rotate axis by Y line
      rotateAxisByYLine(vector, rotateNum) {
        let result = vector.clone();
        while (rotateNum > 0) {
          if (result.angleTo(XLine) === 0) {
            result = ZLineAd.clone();
          } else if (result.angleTo(ZLineAd) === 0) {
            result = XLineAd.clone();
          } else if (result.angleTo(XLineAd) === 0) {
            result = ZLine.clone();
          } else if (result.angleTo(ZLine) === 0) {
            result = XLine.clone();
          }
          rotateNum--;
        }
        return result;
      }

      // Get opposite color
      getOppositeColor(no) {
        if (no % 2 === 0 || no === 0) {
          return no + 1;
        } else {
          return no - 1;
        }
      }

      updateUI() {
        document.getElementById('currentStep').textContent = this.currentStep === 0 ? 'Ready' : `Step ${this.currentStep}`;
        document.getElementById('moveCount').textContent = this.moveCount;
        document.getElementById('stepCount').textContent = this.stepCount;
        
        // Enable/disable buttons based on state
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
          button.disabled = this.isRotating;
        });
      }

      showError(message) {
        document.getElementById('errorMessage').textContent = message;
        setTimeout(() => {
          document.getElementById('errorMessage').textContent = '';
        }, 3000);
      }

      // Rotation methods around world axes
      rotateAroundWorldY(obj, rad) {
        const x0 = obj.position.x;
        const z0 = obj.position.z;
        const q = new THREE.Quaternion();
        q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), rad);
        obj.quaternion.premultiply(q);
        obj.position.x = Math.cos(rad) * x0 + Math.sin(rad) * z0;
        obj.position.z = Math.cos(rad) * z0 - Math.sin(rad) * x0;
      }

      rotateAroundWorldZ(obj, rad) {
        const x0 = obj.position.x;
        const y0 = obj.position.y;
        const q = new THREE.Quaternion();
        q.setFromAxisAngle(new THREE.Vector3(0, 0, 1), rad);
        obj.quaternion.premultiply(q);
        obj.position.x = Math.cos(rad) * x0 - Math.sin(rad) * y0;
        obj.position.y = Math.cos(rad) * y0 + Math.sin(rad) * x0;
      }

      rotateAroundWorldX(obj, rad) {
        const y0 = obj.position.y;
        const z0 = obj.position.z;
        const q = new THREE.Quaternion();
        q.setFromAxisAngle(new THREE.Vector3(1, 0, 0), rad);
        obj.quaternion.premultiply(q);
        obj.position.y = Math.cos(rad) * y0 - Math.sin(rad) * z0;
        obj.position.z = Math.cos(rad) * z0 + Math.sin(rad) * y0;
      }

      // Get elements for rotation based on direction
      getBoxs(target, direction) {
        const targetId = target.cubeIndex - this.minCubeIndex;
        const numI = Math.floor(targetId / 9);
        const numJ = targetId % 9;
        const boxs = [];
        
        switch (direction) {
          // Around Z axis
          case 0.1:
          case 0.2:
          case 1.1:
          case 1.2:
          case 2.3:
          case 2.4:
          case 3.3:
          case 3.4:
            for (let i = 0; i < this.cubes.length; i++) {
              const tempId = this.cubes[i].cubeIndex - this.minCubeIndex;
              if (numI === Math.floor(tempId / 9)) {
                boxs.push(this.cubes[i]);
              }
            }
            break;
          // Around Y axis
          case 0.3:
          case 0.4:
          case 1.3:
          case 1.4:
          case 4.3:
          case 4.4:
          case 5.3:
          case 5.4:
            for (let i = 0; i < this.cubes.length; i++) {
              const tempId = this.cubes[i].cubeIndex - this.minCubeIndex;
              if (Math.floor(numJ / 3) === Math.floor(tempId % 9 / 3)) {
                boxs.push(this.cubes[i]);
              }
            }
            break;
          // Around X axis
          case 2.1:
          case 2.2:
          case 3.1:
          case 3.2:
          case 4.1:
          case 4.2:
          case 5.1:
          case 5.2:
            for (let i = 0; i < this.cubes.length; i++) {
              const tempId = this.cubes[i].cubeIndex - this.minCubeIndex;
              if (tempId % 9 % 3 === numJ % 3) {
                boxs.push(this.cubes[i]);
              }
            }
            break;
        }
        return boxs;
      }

      // Get rotation direction
      getDirection(vector3) {
        let direction;
        
        // Calculate angles with each axis
        const xAngle = vector3.angleTo(XLine);
        const xAngleAd = vector3.angleTo(XLineAd);
        const yAngle = vector3.angleTo(YLine);
        const yAngleAd = vector3.angleTo(YLineAd);
        const zAngle = vector3.angleTo(ZLine);
        const zAngleAd = vector3.angleTo(ZLineAd);
        
        const minAngle = Math.min(xAngle, xAngleAd, yAngle, yAngleAd, zAngle, zAngleAd);
        
        switch (minAngle) {
          case xAngle:
            direction = 0;
            if (this.normalize.equals(YLine)) {
              direction += 0.1;
            } else if (this.normalize.equals(YLineAd)) {
              direction += 0.2;
            } else if (this.normalize.equals(ZLine)) {
              direction += 0.3;
            } else {
              direction += 0.4;
            }
            break;
          case xAngleAd:
            direction = 1;
            if (this.normalize.equals(YLine)) {
              direction += 0.1;
            } else if (this.normalize.equals(YLineAd)) {
              direction += 0.2;
            } else if (this.normalize.equals(ZLine)) {
              direction += 0.3;
            } else {
              direction += 0.4;
            }
            break;
          case yAngle:
            direction = 2;
            if (this.normalize.equals(ZLine)) {
              direction += 0.1;
            } else if (this.normalize.equals(ZLineAd)) {
              direction += 0.2;
            } else if (this.normalize.equals(XLine)) {
              direction += 0.3;
            } else {
              direction += 0.4;
            }
            break;
          case yAngleAd:
            direction = 3;
            if (this.normalize.equals(ZLine)) {
              direction += 0.1;
            } else if (this.normalize.equals(ZLineAd)) {
              direction += 0.2;
            } else if (this.normalize.equals(XLine)) {
              direction += 0.3;
            } else {
              direction += 0.4;
            }
            break;
          case zAngle:
            direction = 4;
            if (this.normalize.equals(YLine)) {
              direction += 0.1;
            } else if (this.normalize.equals(YLineAd)) {
              direction += 0.2;
            } else if (this.normalize.equals(XLine)) {
              direction += 0.3;
            } else {
              direction += 0.4;
            }
            break;
          case zAngleAd:
            direction = 5;
            if (this.normalize.equals(YLine)) {
              direction += 0.1;
            } else if (this.normalize.equals(YLineAd)) {
              direction += 0.2;
            } else if (this.normalize.equals(XLine)) {
              direction += 0.3;
            } else {
              direction += 0.4;
            }
            break;
        }
        return direction;
      }

      // Rotation animation
      rotateAnimation(elements, direction, currentstamp, startstamp, laststamp, next) {
        const totalTime = 200;
        let isLastRotate = false;
        
        if (startstamp === 0) {
          startstamp = currentstamp;
          laststamp = currentstamp;
        }
        
        if (currentstamp - startstamp >= totalTime) {
          currentstamp = startstamp + totalTime;
          isLastRotate = true;
        }
        
        const rotateAngle = 90 * Math.PI / 180 * (currentstamp - laststamp) / totalTime;
        
        switch (direction) {
          // Around Z axis clockwise
          case 0.1:
          case 1.2:
          case 2.4:
          case 3.3:
            elements.forEach(elem => this.rotateAroundWorldZ(elem, -rotateAngle));
            break;
          // Around Z axis counterclockwise
          case 0.2:
          case 1.1:
          case 2.3:
          case 3.4:
            elements.forEach(elem => this.rotateAroundWorldZ(elem, rotateAngle));
            break;
          // Around Y axis clockwise
          case 0.4:
          case 1.3:
          case 4.3:
          case 5.4:
            elements.forEach(elem => this.rotateAroundWorldY(elem, -rotateAngle));
            break;
          // Around Y axis counterclockwise
          case 1.4:
          case 0.3:
          case 4.4:
          case 5.3:
            elements.forEach(elem => this.rotateAroundWorldY(elem, rotateAngle));
            break;
          // Around X axis clockwise
          case 2.2:
          case 3.1:
          case 4.1:
          case 5.2:
            elements.forEach(elem => this.rotateAroundWorldX(elem, rotateAngle));
            break;
          // Around X axis counterclockwise
          case 2.1:
          case 3.2:
          case 4.2:
          case 5.1:
            elements.forEach(elem => this.rotateAroundWorldX(elem, -rotateAngle));
            break;
        }
        
        if (!isLastRotate) {
          requestAnimationFrame((timestamp) => {
            this.rotateAnimation(elements, direction, timestamp, startstamp, currentstamp, next);
          });
        } else {
          this.isRotating = false;
          this.startPoint = null;
          this.updateCubeIndex(elements);
          this.updateUI();
          
          if (next) {
            next();
          } else if (this.isAutoSolve) {
            switch(this.currentStep) {
              case 1: this.step1(); break;
              case 2: this.step2(); break;
              case 3: this.step3(); break;
              case 4: this.step4(); break;
              case 5: this.step5(); break;
              case 6: this.step6(); break;
              case 7: this.step7(); break;
              case 8: this.step8(); break;
              default: break;
            }
          }
        }
      }

      // Update cube positions after rotation
      updateCubeIndex(elements) {
        elements.forEach(element => {
          let minDistance = Infinity;
          let closestIndex = null;
          
          this.initStatus.forEach(status => {
            const distance = element.position.distanceTo(
              new THREE.Vector3(status.x, status.y, status.z)
            );
            if (distance < minDistance && distance < this.len / 2) {
              minDistance = distance;
              closestIndex = status.cubeIndex;
            }
          });
          
          if (closestIndex !== null) {
            element.cubeIndex = closestIndex;
            element.skipNext = false;
          } else {
          console.warn('Could not find matching index for cube at position:', element.position);
          } 
        });
      }

      // Rotate move
      rotateMove(target, vector, next) {
        this.isRotating = true;
        const direction = this.getDirection(vector);
        const elements = this.getBoxs(target, direction);
        
        requestAnimationFrame((timestamp) => {

          mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

              this.normalize = intersects[0].face.normal;

          const cube20 = this.getCubeByIndex(20, rotateNum);
          const zLine = this.rotateAxisByYLine(ZLine, rotateNum);
          const xLine = this.rotateAxisByYLine(XLine, rotateNum);
          
          if (this.getFaceColorByVector(cube0, zLine) === this.topColor &&
              this.getFaceColorByVector(cube2, xLine) === this.topColor) {
            this.rotate601(rotateNum);
          } else if (this.getFaceColorByVector(cube2, zLine) === this.topColor &&
              this.getFaceColorByVector(cube20, xLine) === this.topColor) {
            this.rotate602(rotateNum);
          } else if (this.getFaceColorByVector(cube0, zLine) === this.topColor) {
            this.rotate603(rotateNum);
          }
        }
      }

// Step 7: Orient Top Edges (顶棱归位)
      step7() {
        if (this.checkStep7()) {
          console.log('Step 7 complete, starting step 8');
          this.currentStep = 8;
          this.step8();
          return;
        }
        
        document.getElementById('currentStep').textContent = 'Step 7: Orient Top Edges';
        
        for (let i = 0; i < 4; i++) {
          this.step7Case1(i);
          this.step7Case2(i);
        }
        
        this.step7Case3();
        
        if (!this.isRotating) {
          this.isAutoSolve = false;
          console.log('Something wrong in step 7');
          this.showError('Error in Step 7');
        }
      }

      checkStep7() {
        if (!this.checkStep6()) {
          return false;
        }
        
        const cube1 = this.getCubeByIndex(1);
        const cube4 = this.getCubeByIndex(4);
        const cube11 = this.getCubeByIndex(11);
        const cube14 = this.getCubeByIndex(14);
        const cube19 = this.getCubeByIndex(19);
        const cube22 = this.getCubeByIndex(22);
        const cube9 = this.getCubeByIndex(9);
        const cube12 = this.getCubeByIndex(12);
        
        if (this.getFaceColorByVector(cube1, ZLine) !== this.getFaceColorByVector(cube4, ZLine) ||
            this.getFaceColorByVector(cube11, XLine) !== this.getFaceColorByVector(cube14, XLine) ||
            this.getFaceColorByVector(cube19, ZLineAd) !== this.getFaceColorByVector(cube22, ZLineAd) ||
            this.getFaceColorByVector(cube9, XLineAd) !== this.getFaceColorByVector(cube12, XLineAd)) {
          return false;
        }
        
        return true;
      }

      step7Case1(rotateNum) {
        if (!this.isRotating) {
          const cube11 = this.getCubeByIndex(11, rotateNum);
          const cube4 = this.getCubeByIndex(4, rotateNum);
          const cube1 = this.getCubeByIndex(1, rotateNum);
          const cube14 = this.getCubeByIndex(14, rotateNum);
          const zLine = this.rotateAxisByYLine(ZLine, rotateNum);
          const xLine = this.rotateAxisByYLine(XLine, rotateNum);
          const zLine4Color = this.getFaceColorByVector(cube4, zLine);
          
          if (this.getFaceColorByVector(cube1, zLine) !== zLine4Color &&
              zLine4Color === this.getFaceColorByVector(cube11, xLine) &&
              zLine4Color !== this.getFaceColorByVector(cube14, xLine)) {
            this.F(rotateNum, () => {
              this.F(rotateNum, () => {
                this.U(rotateNum, () => {
                  this.r(rotateNum, () => {
                    this.L(rotateNum, () => {
                      this.F(rotateNum, () => {
                        this.F(rotateNum, () => {
                          this.R(rotateNum, () => {
                            this.l(rotateNum, () => {
                              this.U(rotateNum, () => {
                                this.F(rotateNum, () => {
                                  this.F(rotateNum);
                                });
                              });
                            });
                          });
                        });
                      });
                    });
                  });
                });
              });
            });
          }
        }
      }

      step7Case2(rotateNum) {
        if (!this.isRotating) {
          const cube1 = this.getCubeByIndex(1, rotateNum);
          const cube4 = this.getCubeByIndex(4, rotateNum);
          const cube11 = this.getCubeByIndex(11, rotateNum);
          const cube14 = this.getCubeByIndex(14, rotateNum);
          const zLine = this.rotateAxisByYLine(ZLine, rotateNum);
          const xLine = this.rotateAxisByYLine(XLine, rotateNum);
          const zLine1Color = this.getFaceColorByVector(cube1, zLine);
          
          if (zLine1Color !== this.getFaceColorByVector(cube4, zLine) &&
              zLine1Color === this.getFaceColorByVector(cube14, xLine) &&
              zLine1Color !== this.getFaceColorByVector(cube11, xLine)) {
            this.F(rotateNum, () => {
              this.F(rotateNum, () => {
                this.u(rotateNum, () => {
                  this.r(rotateNum, () => {
                    this.L(rotateNum, () => {
                      this.F(rotateNum, () => {
                        this.F(rotateNum, () => {
                          this.R(rotateNum, () => {
                            this.l(rotateNum, () => {
                              this.u(rotateNum, () => {
                                this.F(rotateNum, () => {
                                  this.F(rotateNum);
                                });
                              });
                            });
                          });
                        });
                      });
                    });
                  });
                });
              });
            });
          }
        }
      }

      step7Case3() {
        if (!this.isRotating && !this.checkStep7()) {
          this.u(0);
        }
      }

      // Step 8: Final Orient Corners (顶角归位)
      step8() {
        if (this.checkStep8()) {
          this.isAutoSolve = false;
          this.endTime = performance.now();
          console.log('Cube solved!');
          console.log('Total time: ' + (this.endTime - this.startTime) + 'ms');
          console.log('Total steps: ' + this.stepCount);
          document.getElementById('currentStep').textContent = 'Solved!';
          document.getElementById('currentMove').textContent = 'Complete';
          document.getElementById('moveSequence').textContent = `Solved in ${this.moveCount} moves`;
          return;
        }
        
        document.getElementById('currentStep').textContent = 'Step 8: Final Orient Corners';
        
        for (let i = 0; i < 4; i++) {
          this.step8Case1(i);
          this.step8Case2(i);
        }
        
        this.step8Case3();
        
        if (!this.isRotating) {
          this.isAutoSolve = false;
          console.log('Something wrong in step 8');
          this.showError('Error in Step 8');
        }
      }

      checkStep8() {
        if (!this.cubes || this.cubes.length === 0) {
          return false;
        }
        const checkStep8Item = (indexs, line) => {
          if (indexs.length > 0) {
            const arr = this.getCubeByIndexs(indexs);
            const color = this.getFaceColorByVector(arr[0], line);
            for (let i = 1; i < arr.length; i++) {
              if (this.getFaceColorByVector(arr[i], line) !== color) {
                return false;
              }
            }
          }
          return true;
        };
        
        let result = true;
        
        const indexs1 = [1, 0, 2, 3, 4, 5, 6, 7, 8];
        result = checkStep8Item(indexs1, ZLine);
        if (!result) return result;
        
        const indexs2 = [11, 14, 17, 20, 23, 26, 2, 5, 8];
        result = checkStep8Item(indexs2, XLine);
        if (!result) return result;
        
        const indexs3 = [19, 18, 21, 22, 24, 25, 20, 23, 26];
        result = checkStep8Item(indexs3, ZLineAd);
        if (!result) return result;
        
        const index4 = [9, 0, 3, 6, 12, 15, 18, 21, 24];
        result = checkStep8Item(index4, XLineAd);
        
        return result;
      }

      rotate801(rotateNum) {
        // RRBBRFrBBRfR
        const arr = [
          this.R, this.R, this.B, this.B, this.R, this.F, 
          this.r, this.B, this.B, this.R, this.f, this.R
        ];
        this.runMethodAtNo(arr, 0, rotateNum);
      }

      rotate802(rotateNum) {
        // LLBBlfLBBlFl
        const arr = [
          this.L, this.L, this.B, this.B, this.l, this.f, 
          this.L, this.B, this.B, this.l, this.F, this.l
        ];
        this.runMethodAtNo(arr, 0, rotateNum);
      }

      step8Case1(rotateNum) {
        if (!this.isRotating) {
          const cube2 = this.getCubeByIndex(2, rotateNum);
          const cube20 = this.getCubeByIndex(20, rotateNum);
          const cube11 = this.getCubeByIndex(11, rotateNum);
          const xLine = this.rotateAxisByYLine(XLine, rotateNum);
          
          if (this.getFaceColorByVector(cube2, xLine) === this.getFaceColorByVector(cube20, xLine) &&
              this.getFaceColorByVector(cube2, xLine) !== this.getFaceColorByVector(cube11, xLine)) {
            this.rotate801(rotateNum);
          }
        }
      }

      step8Case2(rotateNum) {
        if (!this.isRotating) {
          const cube0 = this.getCubeByIndex(0, rotateNum);
          const cube1 = this.getCubeByIndex(1, rotateNum);
          const cube2 = this.getCubeByIndex(2, rotateNum);
          const cube11 = this.getCubeByIndex(11, rotateNum);
          const cube20 = this.getCubeByIndex(20, rotateNum);
          const xLine = this.rotateAxisByYLine(XLine, rotateNum);
          const zLine = this.rotateAxisByYLine(ZLine, rotateNum);
          
          if (this.getFaceColorByVector(cube0, zLine) === this.getFaceColorByVector(cube20, xLine) &&
              this.getFaceColorByVector(cube1, zLine) === this.getFaceColorByVector(cube2, zLine) &&
              this.getFaceColorByVector(cube11, xLine) === this.getFaceColorByVector(cube20, xLine) &&
              this.getFaceColorByVector(cube0, zLine) !== this.getFaceColorByVector(cube1, zLine) &&
              this.getFaceColorByVector(cube20, xLine) !== this.getFaceColorByVector(cube20, xLine)) {
            this.rotate802(rotateNum);
        }
        }
      }

      step8Case3() {
        if (!this.isRotating) {
          const cube0 = this.getCubeByIndex(0);
          const cube2 = this.getCubeByIndex(2);
          const cube20 = this.getCubeByIndex(20);
          const cube18 = this.getCubeByIndex(18);
          
          if (this.getFaceColorByVector(cube0, ZLine) !== this.getFaceColorByVector(cube2, ZLine) &&
              this.getFaceColorByVector(cube2, XLine) !== this.getFaceColorByVector(cube20, XLine) &&
              this.getFaceColorByVector(cube20, ZLineAd) !== this.getFaceColorByVector(cube18, ZLineAd) &&
              this.getFaceColorByVector(cube18, XLineAd) !== this.getFaceColorByVector(cube0, XLineAd)) {
            this.rotate801(0);
          }
        }
      }
    }

    // Create cube instance
    const cube = new RubiksCube();

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      if (controls) controls.update();
      renderer.render(scene, camera);
    }

    // Resize handler
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });

    // Start animation
    animate();
  </script>
